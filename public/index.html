<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT-725-T1-Prac-6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav>
        <div class="nav-wrapper navbar-size">
            <a href="#" class="brand-logo"><img class="user-image-size" src="image/user-icon.png" alt="User Icon"></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a target="_blank" href="https://www.linkedin.com/in/purvasha-padhy-a7a3a9190/">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="col s12 center-align">
            <h1 id="heading">Welcome to SIT-725-T1-Prac-4</h1>
            <p class="flow-text">This is a demo application where we are learning to make a website using cards and materialize components</p>
            <img src="image/main.jpg" alt="Main Image" class="materialboxed materialboxed-image">
            <button id="clickMeButton" class="click-me-button">Add Puppy</button>
        </div>
    </div>

    <div class="row" id="card-section">
        <!-- Cards will be dynamically added here -->
    </div>

    <!-- Modal for adding a new card -->
    <div id="addCardForm" class="modal">
        <div class="modal-content">
            <h4>Add New Card</h4>
            <form id="newCardForm">
                <div class="input-field">
                    <input type="text" id="title" name="title" placeholder="Title">
                </div>
                <div class="input-field">
                    <input type="text" id="color" name="color" placeholder="Color">
                </div>
                <div class="input-field">
                    <input type="text" id="image" name="image" placeholder="Image Path">
                </div>
                <div class="input-field">
                    <textarea id="description" name="description" class="materialize-textarea" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn">Add Card</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        $(document).ready(function () {
            $('#newCardForm').submit(function (event) {
                event.preventDefault(); // Prevent default form submission

                // Get form data
                var formData = {
                    title: $('#title').val(),
                    color: $('#color').val(),
                    image: $('#image').val(),
                    description: $('#description').val()
                };

                // Send POST request to server
                $.post('/api/cards', formData)
                    .done(function (data) {
                        console.log('Card added successfully:', data);
                        // Refresh the page 
                        window.location.reload();
                    })
                    .fail(function (xhr, status, error) {
                        console.error('Error adding card:', error);
                    });
            });
        });
    </script>
</body>

</html>
